      .rectangle
      {
height: 100px;
width: 200px;
background:linear-gradient(to right, #ff7e5f,  #feb47b) ;
box-shadow: 10px 10px  10px violet, 0 0 20px blue; 
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -45%);

      }

      .circle
      {
height: 80px;
width: 80px;
background: linear-gradient(45deg, #1100ff, #ff006a);
border-radius: 50%;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -45%);
transition: all 2s ease;

      }

.circle:hover
{
    height: 100px;
    width: 200px;
    border-radius:0%;
    box-shadow: 0 0 15px 10px rgba(123,61, 241, 0.5);
   background: linear-gradient(to left, #117e54, #f2f2f2);
   transform: translate(50px, -45px);
}
      
      </style>
